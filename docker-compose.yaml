version: '3'

volumes:
  node_modules:

services:
  db:
    container_name: db
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=buzon_vecinal
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./server/db:/docker-entrypoint-initdb.d
  server:
    container_name: server
    build:
      context: ./server
      dockerfile: ./Dockerfile
    volumes:
      - ./server/public/:/var/www/html
    ports:
      - 80:80
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    ports:
      - 8001:80
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: ./Dockerfile
    volumes:
      - ./client:/client
      - node_modules:/client/node_modules
    ports:
      - 3000:3000
    command: npm start
